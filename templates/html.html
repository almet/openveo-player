<video preload="none" id="{{playerId}}" poster="{{mediaThumbnail}}" ng-click="playPause()" class="ov-media-player">
  <source id="mp4" ng-src="{{mediaUrl}}" type="video/mp4">
  <p>Your user agent does not support the HTML5 Video element.</p>
</video>
<div class="ov-overlay-play-button" ng-show="playPauseButton === 'play'">
  <div>
    <div ng-if='!error' class="ov-icon-{{playPauseButton}} ov-button" ng-click="playPause()"></div>
    <div ng-if='error' class="ov-error" ng-bind='error'></div>
  </div>
</div>
