<video preload="none" id="{{playerId}}" poster="{{mediaThumbnail}}" ng-click="playPause()" class=" ov-media-player video-js vjs-default-skin">
  <source ng-src="rtmp://192.168.1.20:1935/openveo/&mp4:bunny.mp4" type="rtmp/mp4" />
  <!--<source ng-src="http://192.168.1.20:1935/openveo/mp4:bunny.mp4/playlist.m3u8" type="video/mp4" />-->
  <!--<source ng-src="{{mediaUrl}}" type="{{mediaMIME}}" />-->
  <p>Your user agent does not support the HTML5 Video element.</p>
</video>
<div class="ov-overlay-play-button" ng-show="playPauseButton === 'play'" ng-click="playPause()">
  <div>
    <div ng-if='!error' class="ov-icon-{{playPauseButton}} ov-button"></div>
    <div ng-if='error' class="ov-error" ng-bind='error'></div>
  </div>
</div>
